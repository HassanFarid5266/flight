<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title -->
    <title>Home - Andtourtravel </title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- animate css -->
    <link rel="stylesheet" href="assets/css/animate.min.css" />
    <!-- Fontawesome css -->
    <link rel="stylesheet" href="assets/css/fontawesome.all.min.css" />
    <link rel="stylesheet" href="../../../../../cdn.jsdelivr.net/npm/bootstrap-icons%401.8.2/font/bootstrap-icons.css">
    <!-- owl.carousel css -->
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" />
    <!-- owl.theme.default css -->
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css" />
    <!-- navber css -->
    <link rel="stylesheet" href="assets/css/navber.css" />
    <!-- meanmenu css -->
    <link rel="stylesheet" href="assets/css/meanmenu.css" />
    <!-- Style css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Responsive css -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
</head>
<style>
     input[type="number"]::-webkit-inner-spin-button, 
  input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }

  input[type="number"] {
    -moz-appearance: textfield;
    appearance: none;
  }
</style>
<body>
    <!-- preloader Area -->
    <div class="preloader" w3-include-html="loader.html"></div>

    <!-- Header Area -->
    <header class="main_header_arae navbar_color_white" w3-include-html="header.html"></header>


    <!-- search -->
    <div class="search-overlay">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="search-overlay-layer"></div>
                <div class="search-overlay-layer"></div>
                <div class="search-overlay-layer"></div>
                <div class="search-overlay-close">
                    <span class="search-overlay-close-line"></span>
                    <span class="search-overlay-close-line"></span>
                </div>
                <div class="search-overlay-form">
                    <form>
                        <input type="search" class="input-search" placeholder="Search here...">
                        <button type="button"><i class="fas fa-search"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- Banner Area -->
    <section id="banner_twelve">
        <video autoplay muted loop class="video_banner">
            <source src="assets/img/home-twelve/common/2.mp4" type="video/mp4">
        </video>
    </section>

    <!-- Form Area -->
    <section id="theme_search_form">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="theme_search_form_area">
                        <h2 class="text-center">Submit Inquiry Here</h2>
                        <br>
                        <div class="row">
                            <div class="col-lg-3" style="margin-bottom:20px;">
                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input type="text" class="form-control bg_input" placeholder="Your Name">
                                </div>
                            </div>
                            <div class="col-lg-3" style="margin-bottom:20px;">
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="email" class="form-control bg_input" placeholder="Email address (Optional)">
                                </div>
                            </div>
                            <div class="col-lg-3" style="margin-bottom:20px;">
                                <div class="form-group">
                                    <label for="">Contact</label>
                                    <input type="number" style="appearance: textfield; -moz-appearance: textfield; -webkit-appearance: none; margin: 0;" class="form-control bg_input" placeholder="Phone No">
                                </div>
                            </div>
                            <div class="col-lg-3" style="margin-bottom:20px;">
                                <div class="form-group">
                                    <label for="">Hajj Type</label>
                                    <select class="form-control bg_input" name="" id="">
                                        <option value="shifing">Shifting Package</option>
                                        <option value="non-shifting">Non-Shifting Package</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4" style="margin-bottom:20px;">
                                <div class="form-group">
                                    <label for="">Departure City</label>
                                    <select class="form-control bg_input" name="" id="">
                                        <option value="LHR">London Heathrow Airport (LHR)</option>
                                        <option value="LGW">London Gatwick Airport (LGW)</option>
                                        <option value="STN">London Stansted Airport (STN)</option>
                                        <option value="LTN">London Luton Airport (LTN)</option>
                                        <option value="LCY">London City Airport (LCY)</option>
                                        <option value="ABZ">Aberdeen Airport (ABZ)</option>
                                        <option value="NCL">NewCastle Airport (NCL)</option>
                                        <option value="MAN">Manchester Airport (MAN)</option>
                                        <option value="BHX">Birmingham International Airport (BHX)</option>
                                        <option value="GLA">Glasgow Airport (GLA)</option>
                                        <option value="ADI">Edinburg Airport (ADI)</option>
                                        <option value="non-shifting">Outside United Kingdom</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4" style="margin-bottom:20px;">
                                <div class="form-group">
                                    <label for="">No Of Passengers</label>
                                    <select class="form-control bg_input" name="" id="">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10+">10+</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-4" style="margin-bottom:20px;">
                            <div class="form-group">
                                    <label for="">Package Type</label>
                                    <select class="form-control bg_input" name="" id="">
                                        <option value="1">3 Star</option>
                                        <option value="2">4 Star</option>
                                        <option value="3">5 Star</option>
                                        <option value="4">VIP Hotel</option>
                                    </select>
                                </div>
                            </div>
                            <div class="top_form_search_button">
                                <button class="btn btn_theme btn_md">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Cta Area -->
    <section id="cta_area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7">
                    <div class="cta_left">
                        <div class="cta_icon">
                            <img src="assets/img/common/email.png" alt="icon">
                        </div>
                        <div class="cta_content">
                            <h4>Get the latest news and offers</h4>
                            <h2>Subscribe to our newsletter</h2>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="cat_form">
                        <form id="cta_form_wrappper">
                            <div class="input-group"><input type="email" required class="form-control"
                                    placeholder="Enter your mail address"><button class="btn btn_theme btn_md"
                                    type="button">Subscribe</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer  -->
    <div w3-include-html="footer.html"></div>
    <div class="go-top">
        <i class="fas fa-chevron-up"></i>
        <i class="fas fa-chevron-up"></i>
    </div>

    <!-- scripts  -->
    <script src="./assets/js/w3data.js"></script>
    <script>
        w3IncludeHTML();
    </script>  

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap js -->
    <script src="assets/js/bootstrap.bundle.js"></script>
    <!-- Meanu js -->
    <script src="assets/js/jquery.meanmenu.js"></script>
    <!-- owl carousel js -->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- wow.js -->
    <script src="assets/js/wow.min.js"></script>
    <!-- Custom js -->
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/add-form.js"></script>
    <script src="assets/js/form-dropdown.js"></script>
</body>
</html>
